<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Links</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="page-container">
            <div class="company-info">
                <img src="logo.png" alt="Company Logo" class="company-logo">
                <h1 class="company-name">مطعم بشارة Beshara Restaurant</h1>
            </div>
		<h1 class="follow-us">Follow us...</h1>
        <section class="social-media-section">
			
            <div class="social-buttons">
				<a href="https://www.instagram.com/invites/contact/?i=8af6yw0xnjp7&utm_content=twxnd7w" class="social-button social-button--instagram" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/profile.php?id=61556918408972" class="social-button social-button--facebook" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
				<a href="www.beshararestaurant.com" class="social-button social-button--Website" aria-label="Website">
                    <i class="fas fa-globe"></i>
                </a>
                <a href="#" class="social-button social-button--snapchat" aria-label="Snapchat">
                    <i class="fab fa-snapchat-ghost"></i>
                </a>
				<a href="#" class="social-button social-button--linkedin" aria-label="tiktok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </section>
    </div>
</body>
</html>
